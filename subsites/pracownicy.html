<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacja Pracownikami</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <article>
            <div>
                <label for="AddPracownik">Dodawanie Nowego Pracownika</label>
                <input type="button" value="Add" id="AddPracownik">
            </div>
            
            <div>
                <label for="ListPracownik">Wyświetlanie Pracowników</label>
                <input type="button" value="List" id="ListPracownik">
            </div>
            
            <div>
                <label for="ListSpecificPracownik">Wyświetlenie specyficznego Pracownika</label>
                <input type="button" value="List Specific" id="ListSpecificPracownik">
            </div>
            
            <div>
                <label for="ModifyPracownik">Edytowanie Pracownika</label>
                <input type="button" value="Modify" id="ModifyPracownik">
            </div>
            
            <div>
                <label for="DeletePracownik">Usuwanie Pracowników</label>
                <input type="button" value="Delete" id="DeletePracownik">
            </div>

            <a href="../index.html">Powrót</a>
        </article>
        <article id="ContainerPracownik">
            
        </article>
    </div>
</body>
</html>
