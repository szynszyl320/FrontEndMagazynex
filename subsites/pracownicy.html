<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacja Pracownikami</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <article>
            <div class="ArticleContainer">
                <div class="ArticleItem" onclick="choose('AddPracownik')" id="AddPracownikForm">
                    <p>Dodawanie Nowego Pracownika</p>
                </div>
                
                <div class="ArticleItem" onclick="choose('ListSpecificPracownik')">
                    <p>Wyświetlenie specyficznego Pracownika</p>
                </div>
                
               <div class="ArticleItem" onclick="choose('ModifyPracownik')" id="ModifyPracownikForm">
                    <p>Edytowanie Pracowników</p>
               </div>
            
                <div class="ArticleItem" onclick="choose('DeletePracownik')">
                    <p>Usuwanie Pracowników</p>
                </div>
                
                <div class="ArticleItem" onclick="choose('ExportPracownik')">
                    <p>Eksportowanie Pracowników</p>
                </div>

                <div class="ArticleItem" onclick="choose('ImportPracownik')">
                    <p>Importowanie Pracowników</p>
                </div>

                <a href="../index.html" class="ArticleItem">Powrót</a>
            </div>
            
            <div class="BOX">
                <form id="AddPracownik" class="Choosables">
                    <input type="text" id="FormImie" placeholder="Imie" required>
                    <input type="text" id="FormNazwisko" placeholder="Nazwisko" required>
                    <input type="text" id="FormStanowisko" placeholder="Stanowisko" required>
                    <input type="text" id="FormNumerTelefonu" placeholder="Numer Telefonu" required>
                    <button type="submit">Dodaj Magazyn</button>
                </form>
                
                <form id='ListSpecificPracownik' class="Choosables">
                    <button id="SpecificPracownik" type="button">Wyświetl Pracownika</button>
                </form>

                <form id="ModifyPracownik" class="Choosables">
                    <input type="text" id="FormImieEdit" placeholder="Imie" required>
                    <input type="text" id="FormNazwiskoEdit" placeholder="Nazwisko" required>
                    <input type="text" id="FormStanowiskoEdit" placeholder="Stanowisko" required>
                    <input type="text" id="FormNumerTelefonuEdit" placeholder="Numer Telefonu" required>
                    <button type="submit">Edytuj Pracownika</button>
                </form>

                <form id="DeletePracownik" class="Choosables"> 
                    <button type="submit">Usuń Pracownika</button>
                </form>

                <a href="https://localhost:32770/pracowniks/CSV" class="Choosables" id="ExportPracownik">
                    <button>Eksportuj pracowników</button>
                </a>

                <div class="Choosables" id="ImportPracownik">
                    <input type="file" id="file">
                    <button id="ImportSubmit">Importowanie Pracowników</button>
                </div>  
            </div>
        </article>
        <article id="List">
            
        </article>
    </div>
    <script src="../scripts/pracownicy.js"></script>
    </div>
</body>
</html>
