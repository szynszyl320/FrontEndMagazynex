<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacja Firmami</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <article>
            <div class="AsideItem" id="AddFirma" onclick="choose(1)">
                <p>Dodawanie Nowej Firmy</p>
            </div>
            
            <div class="AsideItem" id="ListFirma" onclick="choose(2)">
                <p>Wyświetlanie Firm</p>
            </div>
            
            <div class="AsideItem" id="ListSpecificFirma" onclick="choose(3)">
                <p>Wyświetlenie specyficznej Fimry</p>
            </div>
            
           <div class="AsideItem" id="ModifyFirma" onclick="choose(4)">
                <p>Edytowanie Firm</p>
           </div>

           <div class="AsideItem" id="RestoreFirma" onclick="choose(5)">
                <p>Przywracanie Firm</p>
           </div>
            
            <div class="AsideItem" id="DeleteFimra" onclick="choose(6)">
                <p>Usuwanie Firm</p>
            </div>
            
            <a href="../index.html" class="AsideItem">Powrót</a>
        </article>
        <article id="ContainerFirma">
            
        </article>
    </div>
    <script src="../scripts/firmy.js"></script>
</body>
</html>
