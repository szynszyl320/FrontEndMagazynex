<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacja Firmami</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <article>
            <div class="ArticleContainer">
                <div class="ArticleItem" onclick="choose('AddFirma')">
                    <p>Dodawanie Nowej Firmy</p>
                </div>
                
                <div class="ArticleItem" onclick="choose('ListSpecificFirma')">
                    <p>Wyświetlenie specyficznej Fimry</p>
                </div>
                
               <div class="ArticleItem" onclick="choose('ModifyFirma')">
                    <p>Edytowanie Firm</p>
               </div>
    
               <div class="ArticleItem" onclick="choose('RestoreFirma')">
                    <p>Przywracanie Firm</p>
               </div>
                
                <div class="ArticleItem" onclick="choose('DeleteFirma')">
                    <p>Usuwanie Firm</p>
                </div>
                
                <a href="../index.html" class="ArticleItem">Powrót</a>
            </div>
            
            <div class="BOX">
                <form id="AddFirma" class="Choosables">
                    <input type="text" id="FormNazwa" placeholder="Nazwa" required>
                    <input type="text" id="FormNumerTelefonu" placeholder="Numer Telefonu" required>
                    <button type="submit">Dodaj Firme</button>
                </form>
                
                <form id='ListSpecificFirma' class="Choosables">
                    <button id="SpecificFirma" type="button">Wyświetl Firme</button>
                    
                </form>

                <form id="ModifyFirma" class="Choosables">
                    <input type="text" id="FormNazwaEdit" placeholder="Nazwa" required>
                    <input type="text" id="FormNumerTelefonuEdit" placeholder="Numer Telefonu" required>
                    <button type="submit">Edytuj Firme</button>
                </form>

                <form id="RestoreFirma" class="Choosables">
                    <input type="text" id="FormNumberRestore" placeholder="Numer Firmy" required>
                    <button type="submit">Przywróć Firme</button>
                </form>

                <form id="DeleteFirma" class="Choosables"> 
                    <button type="submit">Usuń Firme</button>
                </form>
            </div>
        </article>
        <article id="List">
            
        </article>
    </div>
    <script src="../scripts/firmy.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
