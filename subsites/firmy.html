<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacja Firmami</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <article>
            <div>
                <label for="AddFirma">Dodawanie Nowej Firmy</label>
                <input type="button" value="Add" id="AddFirma">
            </div>
            
            <div>
                <label for="ListFirma">Wyświetlanie Firm</label>
                <input type="button" value="List" id="ListFirma">
            </div>
            
            <div>
                <label for="ListSpecificFirma">Wyświetlenie specyficznej Fimry</label>
                <input type="button" value="List Specific" id="ListSpecificFirma">
            </div>
            
           <div>
                <label for="ModifyFirma">Edytowanie Firm</label>
                <input type="button" value="Modify" id="ModifyFirma">
           </div>

            
           <div>
                <label for="RestoreFirma">Przywracanie Firm</label>
                <input type="button" value="Restore" id="RestoreFirma">
           </div>
            
            <div>
                <label for="DeleteFimra">Usuwanie Firm</label>
                <input type="button" value="Delete" id="DeleteFimra">
            </div>
            
            <a href="../index.html">Powrót</a>
        </article>
        <article id="ContainerFirma">
            test
        </article>
    </div>
</body>
</html>
