<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacja Magazynami</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <article>
            <div>
                <label for="AddFirma">Dodawanie Nowego Magazynu</label> 
                <input type="button" value="Add" id="AddMagazyn">
            </div>
            
            <div>
                <label for="ListMagazyn">Wyświetlanie Magazynów</label>
                <input type="button" value="List" id="ListMagazyn">    
            </div>
            
            <div>
                <label for="ListSpecificMagazyn">Wyświetlenie specyficznego Magazynu</label>
                <input type="button" value="List Specific" id="ListSpecificMagazyn">
            </div>

            <div>
                <label for="ModifyMagazyn">Edytowanie Magazynów</label>
                <input type="button" value="Modify" id="ModifyMagazyn">
            </div>
            
            <div>
                <label for="RestoreMagazyn">Przywracanie Magazynów</label>
                <input type="button" value="Restore" id="RestoreMagazyn">
            </div>

            <div>
                <label for="DeleteMagazyn">Usuwanie Magazynów</label>
                <input type="button" value="Delete" id="DeleteMagazyn">
            </div>
           
            
            <a href="../index.html">Powrót</a>
        </article>
        <article id="ContainerMagazyn">
            
        </article>
    </div>
</body>
</html>
