<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacja Magazynami</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <article>
            <div class="ArticleContainer">
                <div class="ArticleItem" onclick="choose('AddMagazyn')">
                    <p>Dodawanie Nowego Magazynu</p>
                </div>
                
                <div class="ArticleItem" onclick="choose('ListSpecificMagazyn')">
                    <p>Wyświetlenie specyficznego Magazynu</p>
                </div>
                
               <div class="ArticleItem" onclick="choose('ModifyMagazyn')">
                    <p>Edytowanie Magazynów</p>
               </div>
    
               <div class="ArticleItem" onclick="choose('RestoreMagazyn')">
                    <p>Przywracanie Magazynów</p>
               </div>
                
                <div class="ArticleItem" onclick="choose('DeleteMagazyn')">
                    <p>Usuwanie Magazynów</p>
                </div>
                
                <a href="../index.html" class="ArticleItem">Powrót</a>
            </div>
            
            <div class="BOX">
                <form id="AddMagazyn" class="Choosables">
                    <input type="text" id="FormNazwa" placeholder="Nazwa" required>
                    <input type="text" id="FormLokalizacja" placeholder="Lokalizacja" required>
                    <input type="text" id="FormKlasa" placeholder="Klasa Towarów Niebezpiecznych" required>
                    <button type="submit">Dodaj Magazyn</button>
                </form>
                
                <form id='ListSpecificMagazyn' class="Choosables">
                    <button id="SpecificMagazyn" type="button">Wyświetl Magazyn</button>
                </form>

                <form id="ModifyMagazyn" class="Choosables">
                    <input type="text" id="FormNazwaEdit" placeholder="Nazwa" required>
                    <input type="text" id="FormLokalizacjaEdit" placeholder="Lokalizacja" required>
                    <input type="text" id="FormKlasaEdit" placeholder="Klasa Towarów Niebezpiecznych" required>
                    <button type="submit">Edytuj Magazyn</button>
                </form>

                <form id="RestoreMagazyn" class="Choosables">
                    <input type="text" id="FormNumberRestore" placeholder="Numer Magazynu" required>
                    <button type="submit">Przywróć Magazyn</button>
                </form>

                <form id="DeleteMagazyn" class="Choosables"> 
                    <button type="submit">Usuń Magazyn</button>
                </form>
            </div>
        </article>
        <article id="List" class="Lista">
            
        </article>
    </div>
    <script src="../scripts/magazyny.js"></script>
    </div>
</body>
</html>
