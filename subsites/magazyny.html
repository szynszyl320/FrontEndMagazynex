<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacja Magazynami</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <article>
            <div class="AsideItem">
                <label for="AddFirma">Dodawanie Nowego Magazynu</label> 
                <input type="button" value="Add" id="AddMagazyn">
            </div>
            
            <div class="AsideItem" id="ListMagazyn">
                <p>Wyświetlanie Magazynów</p>    
            </div>
            
            <div class="AsideItem" id="ListSpecificMagazyn">
                <p>Wyświetlenie specyficznego Magazynu</p>
            </div>

            <div class="AsideItem" id="ModifyMagazyn">
                <div>Edytowanie Magazynów</div>
            </div>
            
            <div class="AsideItem" id="RestoreMagazyn">
                <p>Przywracanie Magazynów</p>
            </div>

            <div class="AsideItem" id="DeleteMagazyn">
                <p>Usuwanie Magazynów</p>
            </div>
           
            <a href="../index.html" class="AsideItem">Powrót</a>
        </article>
        <article id="ContainerMagazyn">
            
        </article>
    </div>
</body>
</html>
